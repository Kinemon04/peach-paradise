<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Apyar Lawka - Premium Myanmar Video Experience" />
  <title>üí¶ Apyar Lawka | Video Stream</title>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 38px;
      background: linear-gradient(90deg, #ff007f, #ff66b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .tagline {
      color: #ff99cc;
      font-size: 16px;
    }

    .post {
      background: linear-gradient(145deg, #1a1a1a, #141414);
      border: 1px solid #ff1f7f33;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.15);
      transition: 0.3s ease;
    }

    .post:hover {
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.4);
      transform: scale(1.01);
    }

    .post h2 {
      color: #ff66b3;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 10px;
    }

    .pagination {
      text-align: center;
      margin: 30px 0;
    }

    .pagination button {
      background: linear-gradient(90deg, #ff007f, #ff66b3);
      color: white;
      border: none;
      padding: 10px 24px;
      margin: 5px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
      transition: all 0.3s ease;
    }

    .pagination button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .jump-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .jump-controls input {
      width: 60px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ff66b3;
      text-align: center;
      background-color: #1c1c1c;
      color: #fff;
    }

    .jump-controls button {
      background: linear-gradient(90deg, #ff3399, #ff66b3);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .jump-controls button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
    }

    .toggle-view {
      background: #1c1c1c;
      border: 1px solid #ff66b3;
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .toggle-view:hover {
      background: linear-gradient(90deg, #ff007f, #ff66b3);
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.4);
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      margin-top: 50px;
      padding: 20px 0;
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üí¶ ·Ä°·Äï·Äº·Ä¨·Äú·Ä±·Ä¨·ÄÄ üí¶</h1>
      <p class="tagline">·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÜ·ÄØ·Ä∂·Ä∏ ·Äô·Äº·Äî·Ä∫·Äô·Ä¨·Ä∑ Video Streaming Website</p>
    </header>

    <div class="pagination" id="paginationTop">
      <button onclick="changePage(-1)" id="prevTop">‚¨ÖÔ∏è Previous</button>
      <span id="pageInfoTop">Page 1</span>
      <button onclick="changePage(1)" id="nextTop">Next ‚û°Ô∏è</button>

      <div class="jump-controls">
        <input type="number" id="pageInputTop" min="1" placeholder="Page" />
        <button onclick="goToPage()">Go</button>
        <button class="toggle-view" id="toggleViewBtn">üëÅÔ∏è Watching: Oldest</button>
      </div>
    </div>

    <div id="postsContainer"></div>

    <div class="pagination" id="paginationBottom">
      <button onclick="changePage(-1)" id="prevBottom">‚¨ÖÔ∏è Previous</button>
      <span id="pageInfoBottom">Page 1</span>
      <button onclick="changePage(1)" id="nextBottom">Next ‚û°Ô∏è</button>

      <div class="jump-controls">
        <input type="number" id="pageInputBottom" min="1" placeholder="Page" />
        <button onclick="goToPage()">Go</button>
        <button class="toggle-view" id="toggleViewBtnBottom">üëÅÔ∏è Watching: Oldest</button>
      </div>
    </div>

    <footer>
      <p>¬© 2025 Apyar Lawka ‚Äî All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const postsContainer = document.getElementById("postsContainer");
    const postsPerPage = 10;
    let currentPage = 1;
    let postsData = [];
    let viewingMode = "oldest"; // default mode

    async function fetchPosts() {
      try {
        const res = await fetch("posts.json");
        postsData = await res.json();
        loadPosts();
      } catch (err) {
        postsContainer.innerHTML = "<p style='color:#f88;'>‚ö†Ô∏è Failed to load videos.</p>";
      }
    }

    function createPost(post) {
      return `
        <div class="post">
          <h2>${post.title}</h2>
          <iframe src="${post.videoEmbed}" allowfullscreen></iframe>
        </div>
      `;
    }

    function loadPosts() {
      postsContainer.innerHTML = "";
      const totalPosts = postsData.length;
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      const start = (currentPage - 1) * postsPerPage;
      const end = Math.min(start + postsPerPage, totalPosts);
      for (let i = start; i < end; i++) {
        postsContainer.innerHTML += createPost(postsData[i]);
      }
      updatePagination(totalPosts);
    }

    function updatePagination(total) {
      const totalPages = Math.ceil(total / postsPerPage);
      document.getElementById("pageInfoTop").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("pageInfoBottom").textContent = `Page ${currentPage} of ${totalPages}`;
      document.getElementById("prevTop").disabled = currentPage === 1;
      document.getElementById("prevBottom").disabled = currentPage === 1;
      document.getElementById("nextTop").disabled = currentPage === totalPages;
      document.getElementById("nextBottom").disabled = currentPage === totalPages;
    }

    function changePage(direction) {
      const totalPages = Math.ceil(postsData.length / postsPerPage);
      currentPage += direction;
      if (currentPage < 1) currentPage = 1;
      if (currentPage > totalPages) currentPage = totalPages;
      loadPosts();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goToPage() {
      const totalPages = Math.ceil(postsData.length / postsPerPage);
      const topInput = document.getElementById("pageInputTop").value;
      const bottomInput = document.getElementById("pageInputBottom").value;
      const targetPage = parseInt(topInput || bottomInput);
      if (!isNaN(targetPage) && targetPage >= 1 && targetPage <= totalPages) {
        currentPage = targetPage;
        loadPosts();
        window.scrollTo({ top: 0, behavior: "smooth" });
      } else {
        alert("‚ùå Invalid page number!");
      }
    }

    // Toggle between oldest and latest view
    function toggleView() {
      const totalPages = Math.ceil(postsData.length / postsPerPage);
      if (viewingMode === "oldest") {
        viewingMode = "latest";
        currentPage = totalPages;
      } else {
        viewingMode = "oldest";
        currentPage = 1;
      }
      updateViewButtons();
      loadPosts();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function updateViewButtons() {
      const label = viewingMode === "oldest" ? "üëÅÔ∏è Watching: Oldest" : "üëÅÔ∏è Watching: Latest";
      document.getElementById("toggleViewBtn").textContent = label;
      document.getElementById("toggleViewBtnBottom").textContent = label;
    }

    // Event listeners for both top & bottom toggle buttons
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("toggleViewBtn").addEventListener("click", toggleView);
      document.getElementById("toggleViewBtnBottom").addEventListener("click", toggleView);
      fetchPosts();
    });
  </script>
</body>
</html>
